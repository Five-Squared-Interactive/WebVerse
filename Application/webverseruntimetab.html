<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebVerse</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div class="url">
      <input id="input" type="url" class="urlinput" oninput="RecordURL();">
      <button id="back" class="urlback" onclick="GoBack();">
        <img class="icon" src="images/arrow-left.png" height="23" width="23">
      </button>
      <button id="forward" class="urlforward" onclick="GoForward();">
        <img class="icon" src="images/arrow-right.png" height="23" width="23">
      </button>
      <button id="focus" class="focusmenu" onclick="ToggleFocusMenu()">
        <img class="icon" src="images/focus.png" height="23" width="23">
      </button>
      <button id="menu" class="urlmenu" onclick="ToggleURLMenu()">
        <img class="icon" src="images/menu.png" height="23" width="23">
      </button>
      <div id="urlmenu" class="contextmenu">
        <a href="javascript:AddTab()">New Tab&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(Ctrl+T)</a>
        <hr>
        <a href="javascript:OpenHistory()">History&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(Ctrl+H)</a>
        <hr>
        <a href="javascript:OpenSettings()">Settings</a>
        <a href="javascript:OpenAbout()">About</a>
        <!--<a href="#">Live Stats</a>-->
        <a href="javascript:ToggleConsole()">Console&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(F12)</a>
        <hr>
        <a href="javascript:CloseApplication()">Exit</a>
      </div>
      <div id="focusmenu" class="contextmenu" style="width: 89px; margin-right: 17px;">
        <a id="unfocused" href="javascript:SelectViewMode('unfocused')">Unfocused</a>
        <a id="focused" href="javascript:SelectViewMode('focused')">Focused</a>
        <a id="steamvr" href="javascript:SelectViewMode('steamvr')">SteamVR</a>
      </div>
    </div>
    <iframe id="runtime-container" src="home.html"></iframe>
    <div id="console">
      <p id="console-text">--Begin Log--</p>
    </div>
    <script src="daemoninfo.js"></script>
    <script src="console.js"></script>
    <script src="daemonconnection.js"></script>
    <script src="webverseruntimetab.js"></script>
  </body>
</html>
